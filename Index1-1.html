<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Graphisme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .menu div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px;
        }
        .title {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .carousel {
            width: 90%;
            max-width: 600px;
            height: 200px;
            overflow: hidden;
            position: relative;
            background: gray;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            height: 200px;
            background: darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .arrows {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 10px;
        }
        .arrow {
            width: 40px;
            height: 40px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .scroll-up {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .title {
                flex-direction: column;
                align-items: center;
                font-size: 16px;
            }
            .carousel {
                width: 100%;
                height: 150px;
            }
            .carousel-item {
                height: 150px;
                font-size: 18px;
            }
            .arrow {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            .scroll-up {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><a href="#">GRAPHISME</a></div>
        <div class="menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="title">
            <span>GRAPHISME</span>
            <span>PROJET I</span>
        </div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">Projet 1</div>
                <div class="carousel-item">Projet 2</div>
                <div class="carousel-item">Projet 3</div>
            </div>
        </div>
        <div class="arrows">
            <div class="arrow" onclick="previousProject()">&#8592;</div>
            <div class="arrow" onclick="nextProject()">&#8594;</div>
        </div>
        <div class="scroll-up">&#8593;</div>
    </div>
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function updateCarousel() {
            const carouselInner = document.querySelector('.carousel-inner');
            const translateX = -currentIndex * 100 + '%';
            carouselInner.style.transform = 'translateX(' + translateX + ')';
        }

        function previousProject() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalItems - 1;
            }
            updateCarousel();
        }

        function nextProject() {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateCarousel();
        }
    </script>
</body>
</html>
