<body>

  <!-- Flèche retour à l'accueil -->

    <img src="../images/back_to_home_arrow-02.svg" alt="Retour à l'accueil" class="arrow-icon" />

  <div class="container">
    <div class="left">
      <p>N'hésitez pas à me faire part de vos projets ou de toute autre demande.</p>
    </div>

    <div class="right">
      <form id="contactForm" action="../php/cible.php" method="POST">
        <h2>Me contacter</h2>
        <div class="input-group">
          <input type="text" name="nom" placeholder="Nom" required />
          <input type="text" name="prenom" placeholder="Prénom" required />

        <input type="email" name="email" placeholder="Adresse mail*" required />

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
